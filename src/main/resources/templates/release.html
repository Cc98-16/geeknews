<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
<title>文章发布</title>
<link rel="stylesheet" href="../static/css/release.css" th:href="@{/css/release.css}"/>
<link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../static/fonts/font-awesome.min.css" th:href="@{/fonts/font-awesome.min.css}">
<link rel="stylesheet" href="../static/js/editor_md/css/editormd.css" th:href="@{/js/editor_md/css/editormd.css}" />
</head>
<body>
<div class="container">
    <div class="release-card">
        <header>
            <h1>文章发布</h1>
        </header>
        <form class="form-group release-form row" th:action="@{/newsinput}">
            <input type="text" name="title" class="form-control release-title col-md-6" placeholder="输入标题">
            
            <select class="form-control ralease-theme col-md-6" name="classificationid">
                <option th:text="请选择主题"></option>
                <option  th:each="theme,status:${theme}" th:text="${theme?.themename}" th:value="${theme?.id}" ></option>
            </select>
            <div data-error="title" style="color:#FF0000; margin-top:60px; text-align: left;"></div>
       
        <div id="layout" style="margin-top:30px;">
            <div id="test-editormd">
                <textarea style="display:none;" name="content"></textarea>
            </div>
            <div data-error="content" style="color:#FF0000"></div>
        </div>
        
        <div class="release"><input type="button" name="submit" class="btn btn-primary" style="float:right;" value="发布文章"><a href="/" class="btn btn-default" style="float:right;margin-right:5px;">取消</a></div>
         </form>
    </div>
</div>

<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script> 
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script> 
<script src="../static/js/editor_md/editormd.min.js" th:src="@{/js/editor_md/editormd.min.js}"></script> 
<script th:src="@{/js/base.js}"></script>
<!-- makedown --> 
<script type="text/javascript">
      var testEditor;
      $(function() {
          testEditor = editormd("test-editormd", {
              width   : "100%",
              height  : 500,
              // display : none,
              syncScrolling : "single",
              path    : "/js/editor_md/lib/",
              imageUpload:true
          });
      });            
  </script> 
<!-- markdown end -->
</body>
</html>
